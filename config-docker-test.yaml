# LLMProxy Docker 测试配置（最小化配置）

server:
  listen: ":8000"
  read_timeout: 30s
  write_timeout: 60s
  idle_timeout: 120s

log:
  level: debug
  format: text
  output: stdout

# 不使用外部数据库和缓存
storage:
  databases: []
  caches: []

# 后端服务
backends:
  - name: test-backend
    url: "https://api.openai.com"
    weight: 1

# Admin API
admin:
  enabled: true
  token: "test-admin-token"
  listen: ""
  db_path: "/tmp/keys.db"

# 鉴权配置（测试时禁用）
auth:
  enabled: false

# 路由配置
routing:
  enabled: true
  load_balance: round_robin
  timeout: 60s
  retry:
    enabled: false

# 限流配置
rate_limit:
  enabled: false

# 健康检查
health_check:
  enabled: false

# 指标
metrics:
  enabled: true
  path: /metrics

# 用量上报
usage:
  enabled: false
